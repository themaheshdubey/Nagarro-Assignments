<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <div class="container">
        <div class="card align-center" style="width: 25rem">
            <div class="card-body" style="background-color: rgb(238, 208, 139); border-radius: 2% 2% 2% 2%">
                <div class="form-group" style="margin: 2% 2% 2% 0%">
                    <label class="fs-4" for="inputsm" style="margin: 2% 2% 2% 0%">Enter weight in Grams:</label>
                    <input class="form-control input-sm" id="inputsm" type="text" placeholder="x grams" autofocus>
                </div>
                <h4 style="display : inline"> = </h4>
                <h4 style="display : inline" id="ans"> x/1000 </h4>
                <h4 style="display : inline">Kgs</h4>
                <br>
              <a href="#" class="btn btn-success" style="margin: 2% 2% 2% 0%" onclick="setAns()">Convert</a>
            </div>
        </div>
    </div>
   <script src="app.js"></script>
    
</body>
</html>
