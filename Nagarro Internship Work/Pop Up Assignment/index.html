<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Pop Up Assignment</title>

</head>

<body>
    <div class="text-center mt-5">
        <button class="clicks">Click Here</button>
    </div>

    <div class="container mt-5" id="box">
        <div class="head">
            <h3 class="text-center pt-3">Enter Details</h3>
            <i class="fas fa-close fa-xl pt-sm-1" id="cross"> </i>
        </div>
        <form action="#">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="JackJohnson">
                <h5 id="usernamevalidation"></h5>
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="test@gmail.com">
                <h5 id="emailvalidation"></h5>
            </div>

            <input type="button" value="Submit" class="btn btn-primary submission">
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
