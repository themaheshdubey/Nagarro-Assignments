<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagarro ToDo-List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/557a0c22ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box" id="heading">
        <h1>Todo-List</h1>
    </div>

    <div class="box" id="addHere">
        

        <div class="item" id="0">
            <input type="checkbox">
            <p>Do Homework</p>
            <i class="fa-lg fa-solid fa-circle-xmark" onclick="deleteItem(event)"></i>
        </div>

        <form class="item">
            <input type="text" id="inputItem" placeholder="New Item">
            <button type="button" onclick="addItem()" autocomplete="off">+</button>
        </form>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
